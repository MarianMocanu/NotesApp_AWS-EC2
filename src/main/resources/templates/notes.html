<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>TODO</title>
</head>
<body>
<section class="middle-align">
    <div class="container">
        <div class="row">
            <div class="col-10 offset-md-1">
                <h3>Agenda 2019-2020</h3>
                <form method="post">
                    <div class="row" style="margin: 1em">
                        <div class="col-3">Date</div>
                        <div class="col-7">Note</div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row" style="margin: 1em" th:each="item : ${notesList}">
                        <div class="col-3" th:text="${item.getDate()}"></div>
                        <div class="col-7" th:text="${item.getText()}"></div>
                        <div class="col-2">
                            <a class="btn btn-danger" th:href="'/delete/' + ${item.getId()}">Delete</a>
                        </div>
                    </div>
                    <div class="row" style="margin: 1em">
                        <div class="col-3">
                            <input type="date" class="form-control" name="date" placeholder="Date">
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" name="note"
                                   placeholder="No more than 64 characters.">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-info form-control" type="submit">Add Note</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
